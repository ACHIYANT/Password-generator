<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Genrate your secure password in free.">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./assets/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <main class="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="password">
                <input readonly placeholder="Password" type="text" name="" id="" passwordDisply>
                <span class="absolute copied-text hidden">Copied</span>
                <button class="absolute copy-btn">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div class="generator">
                <div class="length">
                    <div class="pwd-length">Password Length</div>
                    <input size="1" readonly class="length-no" type="text" required></input>
                </div>
                <div class="length-slider">
                    <input type="range" name="" id="" min="4" max="20" lengthSlider>
                </div>
                <div class="checklist">
                    <div class="upper">
                        <input checked type="checkbox" name="" id="upperCase" class="check">
                        <label for="upperCase">Include Uppercase Letters</label>
                    </div>
                    <div class="lower">
                        <input type="checkbox" name="" id="lowerCase" class="check">
                        <label for="lowerCase">Include Lowercase Letters</label>
                    </div>
                    <div class="numbers">
                        <input type="checkbox" name="" id="number" class="check">
                        <label for="number">Include Numbers</label>
                    </div>
                    <div class="symbols">
                        <input type="checkbox" name="" id="symbols" class="check">
                        <label for="symbols">Include Symbols</label>
                    </div>
                </div>
                <div class="strength">
                    <span>Strength</span>
                    <div class="strength-light" strengthIndicator></div>
                </div>
                <div class="generate-btn">
                    Generate Password
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
